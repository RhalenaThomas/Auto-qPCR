<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Document</title>
</head>

<body>
    <header>(Name of the website)</header>
    <table width="1000" height="250" border="1">
        <tbody>
            <tr>
                <th width="500" height="76" scope="col">Please upload your data (.csv) </th>
            </tr>
            <form action="/download" method="POST" enctype="multipart/form-data">
            <tr>
                <td height="79">
                    <input id="file-input" type="file" name="file[]" accept=".csv" multiple/>
                    <br>
                </td>
            </tr>
            <tr>
                <td height="79">
                    Model
                    <br>
                    <input type="radio" name="option" value="absolute" checked>Absolute</input>
                    <br>
                    <input type="radio" name="option" value="relative">Relative</input>
                    <br>
                    <input type="radio" name="option" value="stability">Stability</input>
                    <br>
                </td>
            </tr>
            <tr>
                <td height="79">
                    Control Genes:
                    <br>
                    <input type="text" name="cgenes" autocomplete="off">
                    <br> Cut-Off:
                    <br>
                    <input type="text" name="cutoff" value="0.3" min="0" max="1" step="any" autocomplete="off">
                    <br> Max Outliers:
                    <br>
                    <input type="number" name="max_outliers" value="0.5" autocomplete="off">
                    <br> Control Sample:
                    <br>
                    <input type="text" name="csample" autocomplete="off">
                    <br>
                </td>
            </tr>
            <tr>
                <td height="79">
                    <button type="submit">Submit</button>
                    <br>
                </td>
            </tr>
            </form>
        </tbody>
    </table>
</body>

</html>
